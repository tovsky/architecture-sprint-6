type Client {
  id: String!
  name: String
  age: Int
  documents: [Document]
  relatives: [Relative]
}

type Document {
  id: String!
  type: String
  number: Int
  issueDate: String
  expiryDate: String
}

type Relative {
  id: String!
  relationType: String
  name: String
  age: Int
}

type Query {
  client(id: ID!): [Client]
  clientDocuments(id: String!): [Document]
  clientRelatives(id: String!): [Relative]
}
